<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-4 px-6 md:px-8 border-b">
        <!-- Actions -->
        <div class="flex shrink-0 items-end mt-1 sm:mt-0 sm:ml-4">

            <!--<p-toast></p-toast>-->

            <!-- Search -->
            <mat-form-field class="urpi-mat-dense urpi-mat-no-subscript urpi-mat-rounded min-w-64">
                <mat-icon
                    class="icon-size-5"
                    matPrefix
                    [svgIcon]="'mat_outline:search'"></mat-icon>
                <input
                    matInput
                    [formControl]="searchInputControl"
                    [autocomplete]="'off'"
                    [placeholder]="'Buscar insumos ...'">
            </mat-form-field>

            <button class="sm:mt-0 ml-2 rounded-lg"
                    mat-flat-button
                    [color]="'primary'"
                    [matTooltip]="'Nuevo Registro'"
                    (click)="openDialog()">
                <mat-icon [svgIcon]="'mat_outline:add_circle'"></mat-icon>
            </button>

            <button
                class="ml-2 rounded-lg"
                mat-flat-button
                [color]="'primary'"
                [matTooltip]="'Actualizar'"
                (click)="reload()">
                <mat-icon [svgIcon]="'mat_outline:refresh'"></mat-icon>
            </button>
        </div>
    </div>
