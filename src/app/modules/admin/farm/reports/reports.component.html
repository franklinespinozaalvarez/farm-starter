<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <div class="relative mt-2 flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-2 px-3 border-b">
        <!-- Actions -->
        <div class="flex shrink-0 ml-2" [formGroup]="filterForm">

            <!-- Search -->
            <mat-form-field appearance="outline">
                <mat-label>Ingrese rango de fechas</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate [formControlName]="'start'" placeholder="Fecha Inicio">
                    <input matEndDate [formControlName]="'end'" placeholder="Fecha Fin">
                </mat-date-range-input>
                <!--<mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>-->
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>

                @if (range.controls.end.hasError('matEndDateInvalid')) {
                <mat-error>Invalid end date</mat-error>
                }-->
            </mat-form-field>
