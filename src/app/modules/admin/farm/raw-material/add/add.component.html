<div class="flex w-full flex-auto flex-col">
    <div class="mx-auto flex w-full max-w-screen-xl flex-wrap p-6 md:p-8">
        <div class="grid w-full grid-cols-1 gap-8 xl:grid-cols-3">
            <!-- Material Form -->
            <div class="bg-card flex flex-auto flex-col overflow-hidden rounded-2xl shadow xl:col-span-2">
                <div class="p-6">
                    <div class="mr-4 truncate text-lg font-medium leading-6 tracking-tight">
                        DATOS CARGA
                    </div>
                </div>
                <form class="flex w-full flex-col" [formGroup]="materialForm">
                    <div class="flex flex-col p-8 sm:flex-row">

                        <div class="flex flex-auto flex-wrap">

                            <div class="flex w-full flex-col sm:pl-8 lg:w-2/4">
                                <!-- Proveedor -->
                                <mat-form-field class="w-full urpi-mat-dense">
                                    <mat-label>Proveedor</mat-label>
                                    <input matInput [formControlName]="'proveedor'"/>
                                </mat-form-field>

                                <!-- Producto -->
                                <mat-form-field class="w-full urpi-mat-dense">
                                    <mat-label>Producto</mat-label>
                                    <input matInput [formControlName]="'producto'"/>
                                </mat-form-field>

                                <!-- Origen -->
                                <mat-form-field class="w-full urpi-mat-dense">
                                    <mat-label>Origen</mat-label>
                                    <input matInput [formControlName]="'origen'"/>
                                </mat-form-field>

                                <!-- Destino -->
                                <mat-form-field class="w-full urpi-mat-dense">
                                    <mat-label>Destino</mat-label>
                                    <input matInput [formControlName]="'destino'"/>
                                </mat-form-field>

                            </div>

                            <div class="flex w-full flex-col sm:pl-8 lg:w-2/4">
                                <!-- Chofer -->
                                <mat-form-field class="w-full urpi-mat-dense">
                                    <mat-label>Chofer</mat-label>
                                    <input matInput [formControlName]="'chofer'"/>
                                </mat-form-field>

                                <!-- Documento -->
                                <mat-form-field class="w-full urpi-mat-dense">
                                    <mat-label>Documento</mat-label>
                                    <input matInput [formControlName]="'documento'"/>
                                </mat-form-field>

                                <!-- Placa -->
                                <mat-form-field class="w-full urpi-mat-dense">
                                    <mat-label>Placa</mat-label>
                                    <input matInput [formControlName]="'placa'"/>
                                </mat-form-field>

                                <!-- Marca -->
                                <mat-form-field class="w-full urpi-mat-dense">
                                    <mat-label>Marca</mat-label>
                                    <input matInput [formControlName]="'marca'"/>
                                </mat-form-field>
                            </div>

                        </div>
                    </div>

                </form>

            </div>

            <div class="bg-card flex flex-auto flex-col rounded-2xl p-6 shadow">


                <mat-form-field class="urpi-mat-dense w-full">
                    <mat-label class="font-medium text-primary">Fecha Salida</mat-label>
                    <input matInput [ngxMatDatetimePicker]="dateOutput" placeholder="Choose a date" [(ngModel)]="params.fecha_salida"
                           [min]="minDate" [max]="maxDate" [disabled]="disabled">
                    <mat-datepicker-toggle matSuffix [for]="dateOutput"></mat-datepicker-toggle>
                    <ngx-mat-datetime-picker #dateOutput [showSpinners]="showSpinners" [showSeconds]="showSeconds"
                                             [stepHour]="stepHour" [stepMinute]="stepMinute" [stepSecond]="stepSecond"
                                             [touchUi]="touchUi" [color]="color" [enableMeridian]="enableMeridian"
                                             [disableMinute]="false" [hideTime]="false" [defaultTime]="defaultTime">
                    </ngx-mat-datetime-picker>
                </mat-form-field>

                <mat-form-field class="urpi-mat-dense w-full">
                    <mat-label class="font-medium text-primary">Fecha Recepci√≥n</mat-label>
                    <input matInput [ngxMatDatetimePicker]="dateReception" placeholder="Choose a date" [(ngModel)]="params.fecha_recepcion"
                           [min]="minDate" [max]="maxDate" [disabled]="disabled">
                    <mat-datepicker-toggle matSuffix [for]="dateReception"></mat-datepicker-toggle>
                    <ngx-mat-datetime-picker #dateReception [showSpinners]="showSpinners" [showSeconds]="showSeconds"
                                             [stepHour]="stepHour" [stepMinute]="stepMinute" [stepSecond]="stepSecond"
                                             [touchUi]="touchUi" [color]="color" [enableMeridian]="enableMeridian"
                                             [disableMinute]="false" [hideTime]="false" [defaultTime]="defaultTime">
                    </ngx-mat-datetime-picker>
                </mat-form-field>


                <button [color]="'primary'" [matTooltip]="'Guardar'" class="h-7 min-h-7 min-w-10 leading-6" mat-button (click)="save()">
                    <mat-icon class="icon-size-5" [svgIcon]="'mat_outline:save'"></mat-icon> Guardar
                </button>
            </div>

            <div class="flex">
                <!-- Marca -->
                <mat-form-field class="urpi-mat-dense w-1/3 px-2">
                    <mat-label>Material</mat-label>
                    <input matInput [formControlName]="'marca'"/>
                </mat-form-field>

                <!-- Marca -->
                <mat-form-field class="urpi-mat-dense w-1/3 px-2">
                    <mat-label>Marca</mat-label>
                    <input matInput [formControlName]="'marca'"/>
                </mat-form-field>

                <!-- Marca -->
                <mat-form-field class="urpi-mat-dense w-1/3 pl-2">
                    <mat-label>Marca</mat-label>
                    <input matInput [formControlName]="'marca'"/>
                </mat-form-field>

            </div>

        </div>
    </div>
</div>
